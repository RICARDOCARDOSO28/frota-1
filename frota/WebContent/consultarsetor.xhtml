<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/main.xhtml">

	<ui:define name="content">
		<h1>Consultar Setores</h1>

		<p:messages id="messages" globalOnly="true" />

		<h:form id="formSetorConsulta" styleClass="ui-g-12 linha">
			<h:outputLabel value="Nome do Setor: " for="setorNome"
				styleClass="ui-g-12 ui-md-6 ui-lg-4">
			<h:inputText value="#{setorBean.setorNome}" id="setorNome"
				styleClass="ui-g-12" /></h:outputLabel>

				<h:outputLabel styleClass="ui-g-1">
					<h:commandButton value="Buscar" action="#{setorBean.listar}"
						styleClass="ui-g-12 botao" />
				</h:outputLabel>
				<h:outputLabel styleClass="ui-g-1">
					<h:commandButton value="Novo" action="#{setorBean.novo}"
						styleClass="ui-g-12 botao" />
				</h:outputLabel>
		</h:form>


		<h:form id="tabelaSetores">
			<p:dataTable id="setor" var="setor" value="#{setorBean.setores}"
				styleClass="tabela">
				<f:facet name="header">
            Lista de Setores
        </f:facet>
				<p:column headerText="Nome">
					<h:outputText value="#{setor.nome}" />
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{setor.fone}" />
				</p:column>

				<p:column headerText="Numero de Funcionarios">
					<h:outputText value="#{setor.usuarios.size()}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{setor.email}" />
				</p:column>

				<p:column headerText="Editar">
					<h:link styleClass="ui-icon  ui-icon-pencil" value="Editar"
						outcome="#{setorBean.editar(setor)}" />
				</p:column>
				<p:column headerText="Excluir">
					<h:commandLink styleClass="ui-icon  ui-icon-trash" value="Excluir"
						action="#{setorBean.remover(setor)}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
