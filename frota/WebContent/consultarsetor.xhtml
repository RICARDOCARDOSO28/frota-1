<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/main.xhtml">

	<ui:define name="content">
		<h1>Consultar Setores</h1>

		<p:messages id="messages" globalOnly="true" />

		<h:form id="formSetorConsulta" styleClass="ui-g-12">

			<div class="ui-g-12 ui-md-6 flex">
				<h:outputLabel value="Nome do Setor: " for="setorNome" />
				<h:inputText value="#{setorBean.setorNome}" id="setorNome" />
			</div>

			<div class="ui-g-12 ui-md-6 flex">
				<h:commandButton value="Buscar" action="#{setorBean.listarPorNome}" />
				<h:commandButton value="Novo" action="#{setorBean.novoSetor}" />
				<h:commandButton value="Voltar" action="index" />

			</div>
		</h:form>


		<h:form id="tabelaSetores" styleClass="ui-g-12">
			<p:dataTable id="setor" var="setor" value="#{setorBean.setores}"
				style="margin-bottom:40px" rowKey="#{setor.nome}"
                 selection="#{setorBean.setor}" selectionMode="single">
				<f:facet name="header">
            Lista de Setores
        </f:facet>
				<p:column headerText="Nome">
					<h:outputText value="#{setor.nome}" />
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{setor.fone}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{setor.email}" />
				</p:column>
			</p:dataTable>


			<p:contextMenu for="setor">
				<p:menuitem value="Editar" icon="fa fa-search"
					action="setor?faces-redirect=true" />
				<p:menuitem value="Excluir" update="setor" icon="ui-icon-close"
					actionListener="#{setorBean.remover}" />
			</p:contextMenu>

		</h:form>
	</ui:define>
</ui:composition>
</html>
