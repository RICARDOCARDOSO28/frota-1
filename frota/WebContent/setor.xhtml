<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/main.xhtml">

	<f:metadata>
		<f:viewParam name="setorId" value="#{setorBean.setorId}" />
		<f:viewAction action="#{setorBean.recuperarSetorPorId}"
			if="#{param.setorId != null}" />
	</f:metadata>

	<ui:define name="content">
		<h1>Setor</h1>

		<p:messages id="messages" globalOnly="true" />

		<h:form id="formSetor" styleClass="ui-g-12">
			<p:fieldset legend="Cadastro de Setor">

				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText styleClass="inputs" id="nome"
						value="#{setorBean.setor.nome}" required="true"
						requiredMessage="Nome do Setor ou Departamento obrigatório"
						validatorMessage="Nome do Setor deve ter entre 2 e 80 caracteres"
						maxlength="80">
						<f:validateLength minimum="2" />
						<f:ajax event="blur" render="nomeMessage" />
					</h:inputText>
					<p:message for="nome" id="nomeMessage" />


					<h:outputLabel value="Fone:" for="fone" />
					<h:inputText styleClass="inputs" id="fone"
						value="#{setorBean.setor.fone}" required="true"
						requiredMessage="Telefone de contato do Setor obrigatório"
						validatorMessage="Tefefone de contato deve ter entre 8 até 10 caracteres"
						maxlength="10">
						<f:validateLength minimum="8" />
						<f:ajax event="blur" render="foneMessage" />
					</h:inputText>
					<p:message for="fone" id="foneMessage" />


					<h:outputLabel value="Email:" for="email" />
					<h:inputText styleClass="inputs" id="email"
						value="#{setorBean.setor.email}"
						validatorMessage="insira um endereço de email válido"
						maxlength="80">
						<f:validateRegex pattern=".+@.+" />
						<f:validateLength minimum="5" />
						<f:ajax event="blur" render="emailMessage" />
					</h:inputText>
					<p:message for="email" id="emailMessage" />
				</h:panelGrid>
			</p:fieldset>

			<div class="linha">
				<h:commandButton id="gravarSetor" value="Gravar"
					action="#{setorBean.gravar}" class="ui-g-1 botao">
					<f:ajax execute="@form" render="@form :messages" />
				</h:commandButton>
				<h:commandButton value="Limpar" type="reset" class="ui-g-1 botao" />
				<h:commandButton value="Voltar" action="index?faces-redirect=true"
					immediate="true" class="ui-g-1 botao" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
