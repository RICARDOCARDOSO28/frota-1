<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/main.xhtml">

	<ui:define name="content">
		<h1>Consultar Abastecimentos</h1>

		<p:messages id="messages" globalOnly="true" />

		<h:form id="formAbastecimentoConsulta" styleClass="ui-g-12 linha">

			<h:outputLabel value="Nome do Veiculo: " for="abastecimentoNome"
				styleClass="ui-g-3">
				<h:inputText value="#{abastecimentoBean.abastecimentoNome}"
					id="abastecimentoNome" styleClass="ui-g-12" />
			</h:outputLabel>

			<h:outputLabel value="Data Inicial:" for="dataInicial"
				styleClass="ui-g-2">
				<h:inputText id="dataInicial"
					value="#{abastecimentoBean.dataInicial}" maxlength="10"
					styleClass="ui-g-12">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:inputText>
			</h:outputLabel>

			<h:outputLabel value="Data Final:" for="dataFinal"
				styleClass="ui-g-2">
				<h:inputText id="dataFinal" value="#{abastecimentoBean.dataFinal}"
					maxlength="10" styleClass="ui-g-12">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:inputText>
			</h:outputLabel>
			<h:outputLabel />
			
			<h:outputLabel value="Tipo do Veiculo: " for="veiculoTipo"
				styleClass="ui-g-12 ui-md-6 ui-lg-3">
				<h:selectOneMenu value="#{veiculoBean.veiculoTipo}" id="veiculoTipo"
					styleClass="ui-g-12">
					<f:selectItem itemValue="" itemLabel="Escolha um Tipo de Veiculo" />
					<f:selectItems value="#{veiculoBean.tipoVeiculo}" var="tipo"
						itemLabel="#{tipo.label}" itemValue="#{tipo}" />
					<f:ajax execute="@form" render="@form :tabelaVeiculos" />
				</h:selectOneMenu>
			</h:outputLabel>
			
			<h:outputLabel styleClass="ui-g-1">
				<h:commandButton value="Buscar" action="#{abastecimentoBean.listar}"
					styleClass="ui-g-12 botao">
					<f:ajax render="@form :tabelaAbastecimentos" execute="@form" />
				</h:commandButton>
			</h:outputLabel>

			<h:outputLabel styleClass="ui-g-1">
				<h:commandButton value="Novo" action="#{abastecimentoBean.novo}"
					styleClass="ui-g-12 botao" />
			</h:outputLabel>

		</h:form>


		<h:form id="tabelaAbastecimentos" styleClass="ui-g-12">
			<p:dataTable var="abastecimento"
				value="#{abastecimentoBean.abastecimentos}" styleClass="tabela">
				<f:facet name="header">
            Lista de Abastecimentos
        </f:facet>
				<p:column headerText="Motorista">
					<h:outputText value="#{abastecimento.usuario.nome}" />
				</p:column>
				<p:column headerText="Veiculo">
					placa: <h:outputText value="#{abastecimento.veiculo.placa}" />
					, <h:outputText value="#{abastecimento.veiculo.marca}" /> -
					<h:outputText value="#{abastecimento.veiculo.modelo}" />
				</p:column>

				<p:column headerText="Quantidade Combustivel">
					<h:outputText value="#{abastecimento.qntCombustivel}" />
				</p:column>

				<p:column headerText="Data de Abastecimento">
					<h:outputText value="#{abastecimento.dataAbastecimento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

				<p:column headerText="Editar">
					<h:link styleClass="ui-icon  ui-icon-pencil" value="Editar"
						outcome="#{abastecimentoBean.editar(abastecimento)}" />
				</p:column>

				<p:column headerText="Excluir">
					<h:commandLink styleClass="ui-icon  ui-icon-trash" value="Excluir"
						action="#{abastecimentoBean.remover(abastecimento)}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
