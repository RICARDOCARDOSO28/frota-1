<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/main.xhtml">

	<ui:define name="content">
		<h1>Consultar Veiculo</h1>

		<p:messages id="messages" globalOnly="true" />

		<h:form id="formVeiculoConsulta" styleClass="ui-g-12 linha">

			<h:outputLabel value="Nome do Veiculo: " for="veiculoPlaca"
				styleClass="ui-g-12 ui-md-6 ui-lg-3">
				<h:inputText value="#{veiculoBean.veiculoPlaca}" id="veiculoPlaca"
					styleClass="ui-g-12" />
			</h:outputLabel>

			<h:outputLabel value="Ano:" for="veiculoAno"
				styleClass="ui-g-6 ui-md-2 ui-lg-1">
				<h:inputText id="veiculoAno" value="#{veiculoBean.veiculoAno}"
					validatorMessage="Ano do Veiculo deve possuir 4 caracteres"
					maxlength="4" styleClass="ui-g-12">
					<f:validateLength minimum="4" />
					<f:ajax event="blur" render="messages" />
				</h:inputText>
			</h:outputLabel>

			<h:outputLabel value="Tipo do Veiculo: " for="veiculoTipo"
				styleClass="ui-g-12 ui-md-6 ui-lg-3">
				<h:selectOneMenu value="#{veiculoBean.veiculoTipo}" id="veiculoTipo"
					styleClass="ui-g-12">
					<f:selectItem itemValue="" itemLabel="Escolha um Tipo de Veiculo" />
					<f:selectItems value="#{veiculoBean.tipoVeiculo}" var="tipo"
						itemLabel="#{tipo.label}" itemValue="#{tipo}" />
					<f:ajax execute="@form" render="@form :tabelaVeiculos" />
				</h:selectOneMenu>
			</h:outputLabel>

			<h:outputLabel styleClass="ui-g-6 ui-md-2 ui-lg-1">
				<h:commandButton value="Buscar" action="#{veiculoBean.listar}"
					styleClass="ui-g-12 botao">
					<f:ajax render="@form :tabelaVeiculos" execute="@form" />
				</h:commandButton>
			</h:outputLabel>

			<h:outputLabel styleClass="ui-g-6 ui-md-2 ui-lg-1">
				<h:commandButton value="Novo" action="#{veiculoBean.novo}"
					styleClass="ui-g-12 botao" />
			</h:outputLabel>

		</h:form>


		<h:form id="tabelaVeiculos">
			<p:dataTable var="veiculo" value="#{veiculoBean.veiculos}"
				styleClass="tabela">
				<f:facet name="header">
            Lista de Veiculos Veiculos
        </f:facet>
				<p:column headerText="Placa">
					<h:outputText value="#{veiculo.placa}" />
				</p:column>
				<p:column headerText="Marca">
					<h:outputText value="#{veiculo.marca}" />
				</p:column>

				<p:column headerText="Modelo">
					<h:outputText value="#{veiculo.modelo}" />
				</p:column>

				<p:column headerText="Ano">
					<h:outputText value="#{veiculo.ano}" />
				</p:column>

				<p:column headerText="Tipo de Veiculo">
					<h:outputText value="#{veiculo.tipoVeiculo.label}" />
				</p:column>

				<p:column headerText="Tipo de Combustivel">
					<h:outputText value="#{veiculo.tipoCombustivel.label}" />
				</p:column>

				<p:column headerText="Número de Abastecimentos">
					<h:outputText value="#{veiculo.abastecimentos.size()}" />
				</p:column>

				<p:column headerText="Número de viagens realizadas">
					<h:outputText value="#{veiculo.controlesCirculacao.size()}" />
				</p:column>

				<p:column headerText="Editar">
					<h:link styleClass="ui-icon  ui-icon-pencil" value="Editar"
						outcome="#{veiculoBean.editar(veiculo)}" />
				</p:column>

				<p:column headerText="Excluir">
					<h:commandLink styleClass="ui-icon  ui-icon-trash" value="Excluir"
						action="#{veiculoBean.remover(veiculo)}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
